<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron ">
      <h1 class="display-3 ">Work Day Scheduler</h1>
      <p class="lead ">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id = "9">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">9AM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id = "10">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">10AM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">11AM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id = "12">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">12PM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id = "13">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">1PM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>

      </div>
      <div class="row time-block" id = "14">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">2PM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block" id = "15">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">3PM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>

      <div class="row time-block" id = "16">

      </div>
      <div class="row time-block" id = "17">
        <h4 class = "hour col-2 d-flex justify-content-end" id = "hour">5PM</h4>
        <textarea type="text" class="form-control col-8 form-control-lg"> </textarea>
        <button class="saveBtn col-2"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "assets/js/script.js"></script>
  </body>
</html>
